description: |
  PWM controller using the LETIMER peripheral on Silicon Labs Series 2 SoCs.
  The LETIMER can output PWM signals up to 16 kHz. It does not support input capture.
compatible: "silabs,letimer-pwm"

include: [pwm-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
  pinctrl-0:
    required: true

  run-in-debug:
    type: boolean
    description: |
      Enable for PWM to keep running in debug mode.
  clock-div:
    type: int
    default: 1
    description: Clock divider for PWM signal
    enum:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256

  "#pwm-cells":
    const: 3

pwm-cells:
  - channel
  - period
  - flags
