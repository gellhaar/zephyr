description: |
  PWM controller using the TIMER peripheral on Silicon Labs Series 2 SoCs.

compatible: "silabs,timer-pwm"

include: [pwm-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
  pinctrl-0:
    required: true

  run-in-debug:
    type: boolean
    description: |
      Enable for PWM to keep running in debug mode.

  clock-div:
    type: int
    default: 1
    description: Clock divider for PWM signal
    enum:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
      - 512
      - 1024

  "#pwm-cells":
    const: 3

  channels:
    type: int
    required: true
    description: Number of PWM channels available

  counter-size:
    type: int
    required: true
    description: Width of the counter in bits
    enum:
      - 16
      - 32

pwm-cells:
  - channel
  - period
  - flags
